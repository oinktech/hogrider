<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogrider | 首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">歡迎, {{ session['username'] }}</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">登出</a>
        <h2 class="mt-4">您的儲存庫</h2>
        <ul class="list-group">
            {% for repo in repositories %}
                <li class="list-group-item">
                    <i class="bi bi-folder"></i>
                    <a href="{{ url_for('repository', username=repo['owner'], repo_name=repo['name']) }}">{{ repo['name'] }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('create_repository') }}" class="btn btn-primary mt-4"><i class="bi bi-plus-circle"></i> 創建新儲存庫</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ repository['name'] }} 儲存庫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ repository['name'] }}</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">上傳文件</label>
                <input class="form-control" type="file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-upload"></i> 上傳</button>
        </form>

        <h2 class="mt-4">文件列表</h2>
        <ul class="list-group">
            {% for file in repository['files'] %}
                <li class="list-group-item">
                    <i class="bi bi-file-earmark-text"></i> {{ file }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

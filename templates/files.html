<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件列表 - {{ repo_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>儲存庫：{{ repo_name }}</h1>
        <h2>文件列表</h2>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item">
                {{ file }}
                <a href="{{ url_for('download_file', repo_name=repo_name, filename=file) }}" class="btn btn-link">下載</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('repository', username=session['username'], repo_name=repo_name) }}" class="btn btn-secondary mt-3">返回儲存庫</a>
    </div>
</body>
</html>

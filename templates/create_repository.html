<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建儲存庫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>創建新的儲存庫</h1>
        <form action="{{ url_for('create_repository') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">儲存庫名稱</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">儲存庫描述</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">創建儲存庫</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">返回主頁</a>
        </form>
    </div>
</body>
</html>
